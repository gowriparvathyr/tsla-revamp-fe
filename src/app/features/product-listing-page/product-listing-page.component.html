<section class="content-wraper" #homeContent>
    <div class="heading-block">
        <img (click)="navigateback()" src="assets/icons/back.png" alt="back">
        <h2>Products</h2>
    </div>
    <input type="text" [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Search by Model">
    <div class="car-grid">
        <div *ngFor="let car of filteredCars | paginate: { itemsPerPage: pageSize, currentPage: currentPage }" (click)="goToDetails(car)">
            <div class="car-card">
                <img [src]="car.image" alt="{{car.model}}">
                <h3>{{car.model}}</h3>
                <p>{{car.description}}</p>
            </div>
        </div>
        <div *ngIf="filteredCars?.length == 0">No Records Found...</div>
    </div>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</section>
